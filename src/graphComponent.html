<div class="panel panel-default">
  <div class="panel-heading">
    Supports all formats as described on <a href="http://www.gravizo.com/">gravizo.com</a>. Semicolons are automatically added.
  </div>

  <div class="panel-body">
    <textarea [ngFormControl]="graphBox" [(ngModel)]="graphDescription" spellcheck="false" cols="50" rows="10"> </textarea>
    <br/>
    <a class="btn btn-default" href='#' (click)="downloadDescription()">Download graph description</a>
    <a class="btn btn-default" [href]="imageUrl" download="graph.png">Download graph image</a>
    <br/>
    <p class="label" [class.label-warning]="changed"  [class.label-default]="!changed">
      Synced: {{ !changed }}</p>
      <br/>
    <img [src]="imageUrl" alt="graph loading.." />
  </div>
</div>
